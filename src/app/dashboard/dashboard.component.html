<h3>Top Artists</h3>
<app-artist-search></app-artist-search>
<div class="grid grid-pad">
  <a *ngFor="let artist of artists" class="col-1-4"
    routerLink="/detail/{{artist.id}}">
    <div class="module artist">
      <h4>{{artist.name}} ({{artist.country}}) ({{artist.disambiguation}})</h4>
    </div>
  </a>
</div>
