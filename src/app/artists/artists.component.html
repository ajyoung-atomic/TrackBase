<h2>
  <!-- <input [(ngModel)]="selectedArtist.name" placeholder="What is it you seek?"> -->
  What is it you seek?
</h2>
<ul class="artists">
  <li *ngFor="let artist of artists"
    [class.selected]="artist === selectedArtist"
    (click)="onSelect(artist)">
    <span class="badge">{{artist.id}}</span> {{artist.name}}
  </li>
</ul>
<app-artist-detail [artist]="selectedArtist"></app-artist-detail>
