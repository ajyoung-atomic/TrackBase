<h2>
  <!-- <input [(ngModel)]="selectedArtist.name" placeholder="What is it you seek?"> -->
  What is it you seek?
</h2>
<ul class="artists">
  <li *ngFor="let artist of artists">
    <a routerLink="/detail/{{artist.id}}">
      <span class="badge">{{artist.id}}</span> {{artist.name}}
    </a>
    <button class="delete" title="delete artist"
      (click)="delete(artist)">x</button>
  </li>
</ul>
<div>
  <label>Artist name:
    <input #artistName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(artistName.value); artistName.value=''">
    add
  </button>
</div>
