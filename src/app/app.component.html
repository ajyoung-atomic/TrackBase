<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>
<label>Artist: 
    <input [(ngModel)]="searchTerm" (change)="executeMusicBrainzSearch()" placeholder="">
</label>
<div class="artist">
    <ng-container *ngFor="let artist of searchData.artists">
        <h3>{{ artist.name }}</h3>
    </ng-container>
</div>
